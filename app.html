<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007BFF">
    <title>Mobile Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .content {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Mobile Page</h1>
    </header>
    <div class="container">
        <div class="content">
            <p>This is a simple webpage designed for mobile phones and optimized for WhatsApp Webview.</p>
        </div>
        <button onclick="alert('Button clicked!')">Click Me</button>
    </div>
</body>
</html>
